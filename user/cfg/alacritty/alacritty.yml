window:
    decorations: transparent
    padding:
        x: 2
        y: 25
env:
  TERM: xterm-256color

font:
    normal:
        # Needs to be powerline font if using zsh theme with powerline
        family: JetBrains Mono
        style: Regular
    bold:
        family: JetBrains Mono
        style: Bold
    italic:
        family: JetBrains Mono
        style: Italic
    bold_italic:
        family: JetBrains Mono
        style: Bold Italic

    # Font size
    size: 13
    # Better font rendering for mac
    use_thin_strokes: true
draw_bold_text_with_bright_colors: true

key_bindings:
    - { key: Right, mods: Alt, chars: "\x1BF" }
    - { key: Left,  mods: Alt, chars: "\x1BB" }


schemes:
    # Tokyo Night theme
    #   https://github.com/folke/tokyonight.nvim/blob/main/extras/alacritty/tokyonight_night.yml
    tokyo-night: &tokyo-night # Default colors
      primary:
        background: '0x1a1b26'
        foreground: '0xc0caf5'

      # Normal colors
      normal:
        black: '0x15161e'
        red: '0xf7768e'
        green: '0x9ece6a'
        yellow: '0xe0af68'
        blue: '0x7aa2f7'
        magenta: '0xbb9af7'
        cyan: '0x7dcfff'
        white: '0xa9b1d6'

      # Bright colors
      bright:
        black: '0x414868'
        red: '0xf7768e'
        green: '0x9ece6a'
        yellow: '0xe0af68'
        blue: '0x7aa2f7'
        magenta: '0xbb9af7'
        cyan: '0x7dcfff'
        white: '0xc0caf5'

      indexed_colors:
        - { index: 16, color: '0xff9e64' }
        - { index: 17, color: '0xdb4b4b' }

# normal dark theme
colors: *tokyo-night
